---
name: CI
concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Analyze
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
        with:
          args:
            -Dsonar.organization=miamatriarx
            -Dsonar.projectKey=miamatriarx_mia
            -Dsonar.projectBaseDir=.
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.verbose=true
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: production
    steps:
      - name: Build
        run: echo Mock
